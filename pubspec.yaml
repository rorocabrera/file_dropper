name: droppy
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  desktop_drop: ^0.5.0
  file_picker: ^8.1.4
  path: ^1.9.0
  url_launcher: ^6.3.1
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  macos:
    generate: true
    image_path: "assets/icons/droppy.png"  # Update this path to your icon location

flutter:
  uses-material-design: true